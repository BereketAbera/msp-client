<!-- works in Angular Material 7.0.0 as of late October 2018 -->
<mat-toolbar class="mainC" color="accent">
  <span>
    MANAGER SPECIAL
  </span>
</mat-toolbar>
<mat-divider></mat-divider>
<mat-toolbar color="accent">
  <mat-toolbar-row #toolbarRow>
    <a mat-button routerLink="./" [routerLinkActive]="['active-route']"
      [routerLinkActiveOptions]="{ exact: true }" #rla="routerLinkActive">
      Statistics
    </a>
    <a mat-button routerLink="./qr-scanner" [routerLinkActive]="['active-route']"
      [routerLinkActiveOptions]="{ exact: true }" #rla="routerLinkActive">
      Code
    </a>
    <a mat-button routerLink="./trnsctns" [routerLinkActive]="['active-route']"
      [routerLinkActiveOptions]="{ exact: true }" #rla="routerLinkActive">
      Orders
    </a>
    <a mat-button routerLink="./slssmry" [routerLinkActive]="['active-route']"
      [routerLinkActiveOptions]="{ exact: true }" #rla="routerLinkActive">
      Summary
    </a>

    <span class="example-fill-remaining-space"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <mat-icon>account_box</mat-icon>
           <span>{{name}}</span>
          </button>
      <button mat-menu-item (click)="gotoProductMngmnt()">
        <mat-icon>filter_list</mat-icon>
        <span>Add Products</span>
      </button>
      <button mat-menu-item (click)="gotoStore()">
        <mat-icon>store</mat-icon>
        <span>Add Stores</span>
      </button>
      <button mat-menu-item (click)="gotoGallery()">
        <mat-icon>collections</mat-icon>
        <span>Product Photos</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Log Out</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
