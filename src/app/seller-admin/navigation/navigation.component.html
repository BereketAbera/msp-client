    </h1>

      <li class="navigation__item svg-wrapper">
        <a
          routerLink="./"

          ><i class="far fa-chart-bar navigation__item-icon"></i> Dashboard</a
        >
      </li>

      <li class="navigation__item">
        <a
          routerLink="./trnsctns"
          [routerLinkActive]="['active-route']"
          [routerLinkActiveOptions]="{ exact: false }"
          class="navigation__item-text"
          ><i class="far fa-envelope-open navigation__item-icon"></i>Order</a
        >
      </li>
      <li class="navigation__item">
        <a
          routerLink="./prdcts"
          [routerLinkActive]="['active-route']"

          ><i class="far fa-clone navigation__item-icon"></i>Product</a
        >
      </li>

      </li>

          [routerLinkActive]="['active-route']"

        >
      </li>
      <li class="navigation__item">
        <a (click)="logout()" class="navigation__item-text">
