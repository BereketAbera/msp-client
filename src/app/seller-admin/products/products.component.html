<div>
  <!-- <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div> -->
  <div *ngIf="showError" class="errorCntr">
    <button class="errClsBtn" (click)="close()">
      &#215;
    </button>
    <ul>
      <li *ngFor="let error of errors">
        {{ error }}
      </li>
    </ul>
  </div>
  <div
    fxLayout="row"
    fxLayoutAlign="end center"
    class="addNewDiv"
    fxLayoutGap="2px"
  >
    <div class="products__header-container">
      <h2 class="products__header">Products</h2>
      <button
        mat-raised-button
        color="accent"
        class="btnAddPrd"
        (click)="gotoOffPeakProduct()"
      >
        Add Product
      </button>
    </div>
  </div>
  <div class="products__container">
    <div class="products__sub-container">
      <mat-table
        class="mat-elevation-z2 table"
        [dataSource]="dataSource"
        matSort
        matSortActive="name"
        matSortDirection="asc"
        matSortDisableClear
      >
        <ng-container matColumnDef="img">
          <mat-header-cell *matHeaderCellDef>Image</mat-header-cell>
          <mat-cell *matCellDef="let product">
            <img class="img" [src]="product.imagePath" alt="" />
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >Name</mat-header-cell
          >

          <mat-cell *matCellDef="let product">{{ product.name }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="shop">
          <mat-header-cell *matHeaderCellDef>Store</mat-header-cell>

          <mat-cell *matCellDef="let product">{{ product.shop.name }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="discountPrice">
          <mat-header-cell *matHeaderCellDef>Regular Price</mat-header-cell>

          <mat-cell *matCellDef="let product">{{
            product.normalPrice | currency
          }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="dispercentage">
          <mat-header-cell *matHeaderCellDef>Disc %</mat-header-cell>

          <mat-cell *matCellDef="let product">{{
            product.discountPercentage
          }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="remove" stickyEnd>
          <mat-header-cell *matHeaderCellDef></mat-header-cell>

          <mat-cell *matCellDef="let product"
            ><button mat-icon-button [matMenuTriggerFor]="menu">
              <i class="fad fa-ellipsis-v table__icon"></i>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="removeProduct(product)">
                <i class="fad fa-trash-alt table__icon"></i>
                <span>Remove</span>
              </button>

              <button mat-menu-item (click)="editProduct(product)">
                <i class="fad fa-edit table__icon"></i>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="cloneProduct(product)">
                <i class="fad fa-copy table__icon"></i>
                <span>Copy</span>
              </button>
            </mat-menu>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
      <div class="no_result" *ngIf="dataSource.count == 0">
        You don't have product yet!
      </div>

      <mat-paginator
        [length]="dataSource.count"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10]"
      ></mat-paginator>
    </div>
  </div>
</div>
