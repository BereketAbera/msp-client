<div class="add-staff__container">
  <h3 class="add-staff__title">Add Employee</h3>

  <form (ngSubmit)="onSubmit()" [formGroup]="addStaffForm">
    <div *ngIf="errorMessage" class="add-staff__errors">
      <span>{{ errorMessage }}</span>
    </div>
    <div class="add-staff__inputs">
      <mat-form-field class="add-staff__input" hintLabel="Min 3 characters">
        <input
          matInput
          minlength="3"
          placeholder="Employee username"
          formControlName="username"
          required
          maxlength="40"
        />
        <mat-error *ngIf="addStaffForm.controls.username.invalid"
          >Employee username should be at least three characters.</mat-error
        >
      </mat-form-field>
      <mat-form-field class="add-staff__input">
        <input
          matInput
          placeholder="Employee email"
          formControlName="email"
          required
          maxlength="40"
        />
        <mat-error *ngIf="addStaffForm.controls.email.invalid"
          >Invalid email.</mat-error
        >
      </mat-form-field>
      <mat-form-field class="add-staff__input">
        <input
          matInput
          placeholder="Employee first name"
          formControlName="firstName"
          required
          maxlength="40"
        />
        <mat-error *ngIf="addStaffForm.controls.firstName.invalid"
          >First name required.</mat-error
        >
      </mat-form-field>
      <mat-form-field class="add-staff__input">
        <input
          matInput
          placeholder="Employee last name"
          formControlName="lastName"
          required
          maxlength="40"
        />
        <mat-error *ngIf="addStaffForm.controls.lastName.invalid"
          >Invalid last name.</mat-error
        >
      </mat-form-field>
      <mat-form-field class="add-staff__input">
        <input
          matInput
          placeholder="Employee phone number"
          formControlName="phoneNumber"
          required
          maxlength="24"
        />
        <mat-error *ngIf="addStaffForm.controls.phoneNumber.invalid"
          >Invalid phone number.</mat-error
        >
      </mat-form-field>
    </div>
    <div class="add-staff__actions">
      <button
        type="submit"
        mat-flat-button
        color="accent"
        [disabled]="!addStaffForm.valid"
      >
        Save
      </button>
      <button (click)="gotoSellAdmin()" mat-flat-button color="accent">
        Cancel
      </button>
    </div>
  </form>
</div>
