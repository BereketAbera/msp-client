<div *ngIf="showError" class="errorCntr">
  <button class="errClsBtn" (click)="close()">&#215;</button>
  <p style="text-align: center">
    Sorry, your account is either inactive or disabled.Please contact sales@ManagerSpecial.com.
  </p>
</div>
<div class="scanner__container">
  <div fxLayout="column" fxLayoutAlign="center" class="frmDiv">
    <mat-card class="example-card">
      <mat-card-content>
        <mat-form-field class="inputCode">
          <input
            matInput
            type="tel"
            maxlength="7"
            pattern="[0-9]*"
            placeholder="Buyer's Code"
            [formControl]="code"
            required
            #mycode
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="center">
        <button type="button" mat-flat-button color="accent" (click)="checkCode()">Submit</button>
        <br />
        <p>Do not accept if Buyerâ€™s code is expired or not valid.</p>
      </mat-card-actions>
    </mat-card>
  </div>
  <div>
    <div [style.display]="displayChk">
      <div fxLayout="column" fxLayoutAlign="center" class="frmDiv">
        <div>
          <p style="font-size: 1.5rem">
            <strong>Thanks for using our service.</strong> You may now serve the Buyer!
          </p>
        </div>
      </div>
    </div>
    <div [style.display]="disInvalidPrdct">
      <p>
        <strong>{{ errMsg }}</strong>
      </p>
    </div>
  </div>
</div>
