<div class="password__container">
  <h3 class="password__title">Change Password</h3>
  <div class="password__list">
    <div class="password__form">
      <form (ngSubmit)="onSubmit()" [formGroup]="changePasswordForm">
        <div *ngIf="errorMessage" class="add-password__errors">
          <span>{{ errorMessage }}</span>
        </div>
        <div class="add-password__inputs">
          <mat-form-field class="add-password__input" hintLabel="Min 3 characters">
            <input
              type="password"
              matInput
              placeholder="Old password"
              formControlName="oldPassword"
              required
            />
            <mat-error *ngIf="changePasswordForm.controls.oldPassword.invalid"
              >Password is required</mat-error
            >
          </mat-form-field>
          <mat-form-field class="add-password__input">
            <input
              type="password"
              matInput
              placeholder="New password"
              formControlName="newPassword"
              required
            />
            <mat-error *ngIf="changePasswordForm.controls.newPassword.invalid"
              >New password is required</mat-error
            >
          </mat-form-field>
          <mat-form-field class="add-password__input">
            <input
              type="password"
              matInput
              placeholder="Confirm new password"
              formControlName="confirmNewPassword"
              required
              maxlength="40"
            />
            <mat-error *ngIf="changePasswordForm.controls.confirmNewPassword.invalid"
              >Confirm new password is required</mat-error
            >
          </mat-form-field>
        </div>
        <div class="add-password__actions">
          <button
            type="submit"
            mat-flat-button
            color="accent"
            [disabled]="!changePasswordForm.valid"
          >
            Save
          </button>
          <button (click)="gotoHome()" mat-flat-button color="accent">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
