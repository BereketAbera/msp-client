<div>
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="showError" id="errorCntr">
    <button id="errClsBtn" (click)="close()">
      X
    </button>
    <ul>
      <li *ngFor="let error of errors">
        {{ error }}
      </li>
    </ul>
  </div>

  <div class="filter">
    <div class="add-shop__address">

      <form (ngSubmit)="onSubmit()" [formGroup]="filterForm">
        <div *ngIf="errorMessage" class="add-staff__errors">
          <span>{{ errorMessage }}</span>
        </div>

        <mat-form-field class="filter-body">
          <input matInput maxlength="45" placeholder="Company Name" formControlName="companyName" />
        </mat-form-field>

        <mat-form-field class="filter-body">
          <input matInput maxlength="45" placeholder="City" formControlName="city" />
        </mat-form-field>

        <mat-form-field class="filter-body filter-state">
          <mat-select placeholder="Select State" formControlName="state">
            <mat-option *ngFor="let state of states" [value]="state.id">
              {{ state.abbreviation }}
            </mat-option>
          </mat-select>
        </mat-form-field>


      </form>
    </div>
  </div>
  <mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc"
    matSortDisableClear>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Account</mat-header-cell>

      <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="companyName">
      <mat-header-cell *matHeaderCellDef>Company Name</mat-header-cell>

      <mat-cell *matCellDef="let user">{{ user.companyName }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>

      <mat-cell *matCellDef="let user">{{ user.address }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>

      <mat-cell *matCellDef="let user">{{ user.firstName }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>

      <mat-cell *matCellDef="let user">{{ user.lastName }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="updatedAt">
      <mat-header-cell *matHeaderCellDef>Updated At</mat-header-cell>

      <mat-cell *matCellDef="let user">{{
        user.updatedAt | date: "yyyy-MM-dd"
      }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>

      <mat-cell *matCellDef="let user">{{ getStatus(user.status) }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="remove">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>

      <mat-cell *matCellDef="let user"><button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button *ngIf="showActivateAccount(user.status)" (click)="chageAccountStatus(user, 1)" mat-menu-item>
            <span>Activate Account</span>
          </button>

          <button *ngIf="showDisablePrtlAccount(user.status)" (click)="chageAccountStatus(user, 2)" mat-menu-item>
            <span>Disable New Products</span>
          </button>
          <button *ngIf="showDisableAccount(user.status)" (click)="chageAccountStatus(user, 3)" mat-menu-item>
            <span>Disable Account</span>
          </button>
        </mat-menu>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator [length]="dataSource.count" [pageSize]="20" [pageSizeOptions]="[20, 30,50]"></mat-paginator>
</div>
