<div class="links__container">
  <h3 class="links__title">Manage links</h3>
  <div class="links__list">
    <h4 class="links__list-title">Unique links for target marketing</h4>
    <div class="links__form">
      <mat-form-field class="links__form-input">
        <input
          matInput
          maxlength="255"
          placeholder="Enter reason"
          [formControl]="reason"
          type="text"
        />
      </mat-form-field>
      <mat-form-field class="links__form-input">
        <mat-label>Link Type</mat-label>
        <mat-select [formControl]="type">
          <mat-option *ngFor="let type of types" [value]="type.value">
            {{ type.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div>
        <button
          class="links__form-button"
          type="submit"
          (click)="generateNewLink()"
          mat-raised-button
          color="accent"
          [disabled]="buttonDisable"
        >
          Generate Link
        </button>
      </div>
    </div>

    <div *ngIf="links && links.length > 0" class="links__table">
      <mat-table class="mat-elevation-z8" [dataSource]="links">
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let link; columns: displayedColumns"></mat-row>
        <ng-container matColumnDef="referralLink">
          <mat-header-cell *matHeaderCellDef>Referral Link</mat-header-cell>

          <mat-cell *matCellDef="let link"
            ><a target="_blank" [href]="link.referralLink">{{
              link.referralLink
            }}</a>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="reason">
          <mat-header-cell *matHeaderCellDef>Reason</mat-header-cell>
          <mat-cell *matCellDef="let link">{{ link.reason }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="key">
          <mat-header-cell *matHeaderCellDef>Ref Key</mat-header-cell>
          <mat-cell *matCellDef="let link">{{ link.key }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="type">
          <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
          <mat-cell *matCellDef="let link">{{ link.type }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="count">
          <mat-header-cell *matHeaderCellDef>Registered Users</mat-header-cell>
          <mat-cell *matCellDef="let link">{{ link.count }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="createdDate">
          <mat-header-cell *matHeaderCellDef>Created Date</mat-header-cell>
          <mat-cell *matCellDef="let link">{{
            link.createdAt | date
          }}</mat-cell>
        </ng-container>

        <!-- <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let link"
            ><a [routerLink]="['detail', link.link]" class="links__action"
              >Signups</a
            >
          </mat-cell>
        </ng-container> -->
      </mat-table>

      <mat-paginator
        [length]="links.length"
        [pageSize]="5"
        [pageSizeOptions]="[10, 20, 30, 50]"
        (page)="pageChange($event)"
      ></mat-paginator>
    </div>
    <div
      style="
        width: 100%;
        color: #555;
        font-size: 1.8rem;
        text-align: center;
        border: 1px solid #aaa;
        padding: 1rem;
      "
      *ngIf="links && links.length == 0"
    >
      No Bonus links Found
    </div>
  </div>
</div>
