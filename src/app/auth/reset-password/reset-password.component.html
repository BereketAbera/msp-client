<mat-toolbar class="mainC" color="accent">
  <a class="clickCard" routerLink="/">
      <span>
          MANAGER SPECIAL
      </span>
  </a>
</mat-toolbar>
<div *ngIf="showError" id="errorCntr">
  <button id = "errClsBtn" (click)="close()">
      X
  </button>
  <ul>
      <li *ngFor="let error of errors">
        {{error}}
      </li>
      
    </ul>
  
</div>
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
          <div class="example-container">
                  
                        
                        <p><strong>Password Reset</strong></p>
              <mat-form-field>
                  <input matInput placeholder="Enter your email" formControlName="email" required>
                  <mat-error *ngIf="resetForm.controls.email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            <br>
          <br>
              <button type="submit" mat-raised-button color="accent">Continue</button>
          </div>
      </form>
      <br>
      <div >
        <p id="trmsprvsid">If you forget your login email, contact us at <a href="mailto:info@managerspecial.com">info@managerSpecial.com</a>.</p>
      </div>
