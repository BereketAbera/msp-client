
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Full Name" formControlName="fullName" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Enter your email" formControlName="email" required>
      <mat-error *ngIf="registrationForm.controls.email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <mat-form-field>
        <mat-select formControlName="role" placeholder="Select Account Type" required>
          <mat-option value="BUYER">BUYER</mat-option>
          <mat-option value="SELLER">SELLER</mat-option>
        </mat-select>
      </mat-form-field>
    <button type="submit" mat-raised-button color="accent">Sign Up</button>
  </div>
  </form>
