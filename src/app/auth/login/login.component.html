<div class="container-login">
  <div class="card">
    <mat-tab-group class="card__tab" [selectedIndex]="selectedIndex">
      <mat-tab>
        <ng-template mat-tab-label>
          <span style="font-weight: bold; color: #000; font-size: 1.6rem">LOG IN</span>
        </ng-template>
        <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="login-container">
            <div *ngIf="showError" class="errorCntr">
              <button class="errClsBtn" (click)="close()">&#215;</button>
              <ul>
                <li *ngFor="let error of errors">
                  {{ error }}
                </li>
              </ul>
            </div>
            <div
              *ngIf="emailSent"
              style="
                font-size: 1.4rem;
                text-align: center;
                color: green;
                padding: 0.4rem;
                margin-bottom: 1rem;
                border: 1px solid green;
                border-radius: 0.8rem;
              "
            >
              Your email is not verified. We have resent a verification email. Please verify to
              proceed!
            </div>
            <div>
              <mat-form-field class="example-full-width-login">
                <input
                  class="input"
                  matInput
                  minlength="3"
                  type="email"
                  placeholder="Enter your email or username"
                  formControlName="email"
                  required
                />
                <mat-error *ngIf="loginForm.controls.email.invalid"
                  >Username or email not valid.</mat-error
                >
              </mat-form-field>
            </div>

            <div>
              <mat-form-field class="example-full-width-login">
                <input
                  class="input"
                  matInput
                  placeholder="Enter your password"
                  formControlName="password"
                  [type]="hide ? 'password' : 'text'"
                  required
                />
                <span
                  (click)="hide = !hide"
                  style="position: absolute; right: 0; font-size: 2rem; z-index: 100"
                >
                  <i *ngIf="hide" class="fad fa-eye-slash"></i>
                  <i *ngIf="!hide" class="fad fa-eye"></i>
                </span>
              </mat-form-field>
            </div>

            <div class="form__group__pass" style="margin-bottom: 1.5rem">
              <mat-hint id="frgtpswrd">
                <a class="forgot-password" routerLink="/rstpwrd"> Forgot Password? </a></mat-hint
              >
            </div>

            <!-- <div class="form__group__agreed">
              <p id="trmsprvsid">
                I have read and agreed to ManagerSpecial's
                <a target="_blank" routerLink="/privacy">Privacy Statement.</a>
                and
                <a target="_blank" routerLink="/buyer_terms">
                  Buyer's Terms of Use</a
                >
                or
                <a target="_blank" routerLink="/seller_terms">
                  Seller's Terms of Use</a
                >, whichever applies and any additions and amendments whereof.
              </p>
            </div> -->
            <div class="form__group__submit">
              <!-- <button
                type="submit"
                mat-raised-button
                class="msp-button example-full-width-login"
                color="accent"
              >
                LOG IN
              </button> -->
              <auth-custom-submit
                class="submit-button"
                [styleObject]="submitBtnStyle"
                [loading]="loading"
                text="Log In"
              ></auth-custom-submit>
            </div>
          </div>
        </form>
      </mat-tab>
      <mat-tab *ngIf="showBuyer">
        <ng-template mat-tab-label>
          <span style="font-weight: bold; color: #000; font-size: 1.6rem">BUYER SIGN UP</span>
        </ng-template>
        <app-register-buyer (registeredByr)="setSelectedIndexBuyer()"></app-register-buyer>
      </mat-tab>
      <mat-tab *ngIf="showSeller">
        <ng-template mat-tab-label>
          <span style="font-weight: bold; color: #000; font-size: 1.6rem">SELLER SIGN UP</span>
        </ng-template>
        <app-register-seller (registeredSlr)="setSelectedIndexSeller()"></app-register-seller>
      </mat-tab>
    </mat-tab-group>
  </div>
