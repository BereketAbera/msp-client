<div class="container">
  <mat-card>
    <mat-card class="balance">
      <div class="balance__icon">
        <i class="fad fa-dollar-sign"></i>
      </div>
      <span class="balance__header">Balance = </span>
      <span class="balance__header__value"> {{ balance | currency }} </span>
    </mat-card>
    <p class="description">
      You can only use these credits on our site and they cannot be converted to
      cash refunds.
    </p>
    <p class="description">
      If you have problems adding money, email
      <a
        href="mailto:support@managerspecial.com?subject=Problem with credit card"
        class="email"
        >Support@ManagerSpecial.com</a
      >
    </p>
  </mat-card>
  <ng-template appPaymentType></ng-template>
</div>
