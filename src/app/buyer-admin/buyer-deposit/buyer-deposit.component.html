<div class="container">
    <mat-card>
        <mat-card class="balance">
            <div class="balance__icon">
                <mat-icon>attach_money</mat-icon>
            </div>
            <span class="balance__header">Balance = </span> <span class="balance__header__value">
                {{ balance | currency }} </span>
        </mat-card>
        <P class="description"> You can only use these credits on our site and they cannot be converted to cash refunds.
        </P>
    </mat-card>
    <ng-template appPaymentType></ng-template>
</div>
