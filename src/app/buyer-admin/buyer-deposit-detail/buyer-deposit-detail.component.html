<div class="container">
  <mat-card class="orders">
    <h2 class="orders__header">Deposit Information</h2>
    <div class="orders___card">
    </div>
  </mat-card>

   <mat-card class="orders"> 
    <h2 class="orders__headers">Detail</h2>
    <div class="orders__content">
      <ul>
        <li>
          <span class="name">
            <mat-icon>access_time</mat-icon> <span class="name"> <b>Deposit Date :</b>
              {{deposit.depositeDate|date:"yyyy-mm-dd HH:MM:SS"}} </span>
          </span>
          <span class="name">
            <mat-icon>location_on</mat-icon> <span class="name"><b>Deposit Amount :</b> {{deposit.amount}}</span>
          </span>
          <!-- <span class="name">
            <mat-icon>access_time</mat-icon> <span class="name"> <b>Purchased Time :</b> {{order.purchaseTime }} </span>
          </span> -->
          <span class="name">
            <mat-icon>website</mat-icon> <span class="name"><b>Credit Card :</b> {{deposit.paymentInfo?.cardNumber}}
            </span>
          </span>

          <span class="name">
            <mat-icon>attach_money</mat-icon> <span class="name"> <b> Card Type: :</b> {{deposit.paymentInfo?.cardType}}
            </span>
          </span>
        </li>
      </ul>
    </div>
    <mat-card-actions>
      <button type="button" mat-flat-button color="accent" (click)="gotoBuyerTrans()">Cancel</button>
    </mat-card-actions>
  </mat-card> 
</div>
