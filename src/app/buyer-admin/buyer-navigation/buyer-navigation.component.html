<header class="navigation">
  <!-- <div class="navigation__divider"></div> -->
  <div class="navigation__container">
    <div class="header_mobile">
      <div>
        <input
          #drawerCheckbox
          type="checkbox"
          class="header_mobile__menu_checkbox"
        />
        <div class="header_mobile__menu_button"></div>
        <div class="side_bar_mobile">
          <ul class="side_bar_mobile__list-container">
            <!-- <li (click)="drawerLinkClicked()" class="side_bar_mobile__item">
              <a
                routerLink="./"
                [routerLinkActive]="['active-route']"
                [routerLinkActiveOptions]="{ exact: true }"
                class="side_bar_mobile__item-text"
                ><i class="fad fa-chart-bar navigation__item-icon"></i>
                Orders
              </a>
            </li> -->
            <li (click)="drawerLinkClicked()" class="side_bar_mobile__item">
              <a
                routerLink="./"
                [routerLinkActive]="['active-route']"
                [routerLinkActiveOptions]="{ exact: true }"
                class="side_bar_mobile__item-text"
                ><i class="fad fa-envelope-open navigation__item-icon"></i
                >Reservation(s)</a
              >
            </li>
            <li (click)="drawerLinkClicked()" class="side_bar_mobile__item">
              <a
                routerLink="./deposit"
                [routerLinkActive]="['active-route']"
                [routerLinkActiveOptions]="{ exact: false }"
                class="side_bar_mobile__item-text"
                ><i class="fad fa-clone side_bar_mobile__item-icon"></i>Add
                Money</a
              >
            </li>
            <li (click)="drawerLinkClicked()" class="side_bar_mobile__item">
              <a
                routerLink="./rfr"
                [routerLinkActive]="['active-route']"
                [routerLinkActiveOptions]="{ exact: false }"
                class="side_bar_mobile__item-text"
                ><i class="fad fa-map side_bar_mobile__item-icon"></i
                >Referral(s)
              </a>
            </li>
            <li (click)="drawerLinkClicked()" class="side_bar_mobile__item">
              <a
                routerLink="./trnsctns"
                [routerLinkActive]="['active-route']"
                [routerLinkActiveOptions]="{ exact: false }"
                class="side_bar_mobile__item-text"
                ><i class="fad fa-images side_bar_mobile__item-icon"></i>
                History</a
              >
            </li>
            <li (click)="drawerLinkClicked()" class="side_bar_mobile__item">
              <a
                routerLink="./profile"
                [routerLinkActive]="['active-route']"
                [routerLinkActiveOptions]="{ exact: false }"
                class="side_bar_mobile__item-text"
                ><i class="fad fa-address-card side_bar_mobile__item-icon"></i>
                Profile</a
              >
            </li>
            <li (click)="drawerLinkClicked()" class="side_bar_mobile__item">
              <a
                (click)="logout()"
                class="side_bar_mobile__item-text side_bar_mobile__logout"
              >
                <i class="fad fa-user side_bar_mobile__item-icon"></i>Log Out
                ({{ name | slice: 0:5 }})</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div style="display: flex; justify-content: space-between; flex: 1">
        <div style="display: flex">
          <!-- <img
            routerLink="/"
            [routerLinkActive]="['active-routeas']"

          /> -->
          <a routerLink="/" class="navigation__header-text">ManagerSpecial</a>
        </div>
        <div style="display: flex">
          <span class="navigation__item">
            <a
              routerLink="/products"
              class="navigation__item-text navigation__logout"
              style="font-size: 1.7rem; color: #f94081"
            >
              <i class="fad fa-burn navigation__item-icon"></i>OFFERS</a
            >
          </span>
        </div>
      </div>
    </div>
    <div
      (click)="drawerLinkClicked()"
      routerLink="/"
      [routerLinkActive]="['active-routes']"
      [routerLinkActiveOptions]="{ exact: false }"
      class="navigation__header-container"
    >
      <div class="navigation__sub-header-container navigation__sub-container1">
        <a routerLink="./" class="navigation__desktop-header-text"
          >ManagerSpecial</a
        >
      </div>
      <div class="navigation__sub-container1">
        <span class="navigation__item">
          <a
            routerLink="/products"
            class="navigation__item-text navigation__logout"
            style="font-size: 1rem; color: #f94081"
          >
            <i class="fad fa-burn navigation__item-icon"></i>OFFERS</a
          >
        </span>
        <span class="navigation__item">
          <a
            (click)="logout()"
            class="navigation__item-text navigation__logout"
          >
            <i class="fad fa-user navigation__item-icon"></i>SIGN OUT ({{
              name
            }})</a
          >
        </span>
      </div>
    </div>
    <ul class="navigation__sub-container">
      <!-- <li class="navigation__item svg-wrapper">

      </li>
      <li class="navigation__item">

        </a>

      <li class="navigation__item">

      <li class="navigation__item">

          [routerLinkActiveOptions]="{ exact: false }"
          class="navigation__item-text"
          ><i class="fad fa-address-card navigation__item-icon"></i> Profile</a
        >
      </li>

    </ul>
  </div>
  <div class="navigation__divider navigation__divider-middle"></div>
  <div class="navigation__mobile-container">
    <ul class="navigation__mobile-sub-container">
      <li class="navigation__item">
        <a
