<!-- works in Angular Material 7.0.0 as of late October 2018 -->
<mat-toolbar class="mainC" color="accent">
  <a class="clickCard" routerLink="/">
    <span>
      MANAGER SPECIAL HOME
    </span>

  </a>
</mat-toolbar>

<mat-divider></mat-divider>
<mat-toolbar color="accent" class="navMargin">
  <mat-toolbar-row #toolbarRow>
    <a mat-button routerLink="./" [routerLinkActive]="['active-route']"
      [routerLinkActiveOptions]="{ exact: true }" #rla="routerLinkActive">
      Orders
    </a>
    <a mat-button routerLink="./deposit" [routerLinkActive]="['active-route']"
      [routerLinkActiveOptions]="{ exact: true }" #rla="routerLinkActive">
      Add Money
    </a>
    <a mat-button routerLink="./rfr" [routerLinkActive]="['active-route']"
      [routerLinkActiveOptions]="{ exact: true }" #rla="routerLinkActive">
      Referral
    </a>
    <a mat-button routerLink="./trnsctns" [routerLinkActive]="['active-route']"
      [routerLinkActiveOptions]="{ exact: true }" #rla="routerLinkActive">
      History
    </a>
    <span class="example-fill-remaining-space"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" (menuOpened)="menuOpened()">
        <button mat-menu-item >
            <mat-icon>account_box</mat-icon>
            <span>{{name}}</span>
          </button>
      <button mat-menu-item (click)="logout()" >
        <mat-icon>logout</mat-icon>
        <span>Log Out</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
