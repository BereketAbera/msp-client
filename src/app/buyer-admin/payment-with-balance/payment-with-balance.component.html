<div *ngIf="showError" class="errorCntr">
  <button class="errClsBtn" (click)="close()">&#215;</button>
  <ul>
    <li style="text-align: center" *ngFor="let error of errors">
      {{ error }}
    </li>
  </ul>
</div>
<form [formGroup]="paymentForm">
  <mat-card>
    <mat-card-content>
      <div fxLayout="column">
        <div class="user-request">
          <span
            style="
              display: block;
              color: rgba(0, 0, 0, 0.54);
              font-size: 1.5rem;
              font-weight: 400;
              padding: 0.4375em 0;
              line-height: 1.125;
            "
            >Payment Amount</span
          >
          <label style="font-size: 1.5rem">{{ orderAmount | currency }}</label>
          <div>
            <div class="user-request__allow-call-phone-number">
              Seller will call&nbsp;&nbsp;
              <mat-form-field class="example-full-width">
                <mat-label>Phone Number</mat-label>
                <span style="color: #555" matPrefix>+1&nbsp;</span>
                <input
                  type="text"
                  matInput
                  placeholder="000-000-0000"
                  required
                  maxlength="14"
                  formControlName="phoneNumber"
                  (paste)="preventPaste($event)"
                  (change)="phoneNumberChangeEvent($event)"
                />
              </mat-form-field>
              &nbsp;&nbsp;if there is any question about this order.
            </div>
          </div>
        </div>
        <div fxLayout="row" fxLayoutGap="3px" style="justify-content: center">
          <div>
            <button
              type="button"
              (click)="onSubmit()"
              mat-flat-button
              color="accent"
              [disabled]="disabled"
            >
              Pay Handling Fee Now
            </button>
          </div>

          <div>
            <button type="button" mat-flat-button color="accent" (click)="goToHome()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</form>

<app-custom-notification
  [show]="showSuccessNotification"
  type="success"
  text="You Have Succesfully Reserved The Product"
  (showNotifications)="showNotification($event)"
>
</app-custom-notification>
