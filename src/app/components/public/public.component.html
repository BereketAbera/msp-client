<mat-toolbar style="height: 40px;" color="accent">
  <span class="fill-remaining-space">
    <div class="fill-remaining-space">
      <div class="scrolling-wrapper-flexbox">
        <div class="card" *ngFor="let lctn of locations">
          <input
            type="radio"
            (click)="searchByDistance(lctn.distance)"
            [checked]="lctn.checked"
            [id]="lctn.id"
            name="lxnmsp"
          />
          <label [for]="lctn.id">
            <span class="glryImg">{{ lctn.name }}</span>
          </label>
        </div>
      </div>
    </div>
  </span>
  <span>
    <a *ngIf="!isLoggedIn()" routerLink="/login">SIGN IN</a>
  </span>
  <div *ngIf="isLoggedIn()">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="gotoAdmin()">
        <span>{{ name }}</span>
      </button>
      <button mat-menu-item (click)="gotoAdmin()">
        <mat-icon>account_box</mat-icon>
        <span>My Account</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Log Out</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
<mat-divider></mat-divider>
<div>
  <div class="menu">
    <div class="box">
      <div class="box">
        <ul class="box">
          <li
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="active"
          >
            <a routerLink="/">FOOD</a>
          </li>
          <li
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="active"
          >
            <a routerLink="/beauty">BEAUTY</a>
          </li>
        </ul>
      </div>
      <div class="push"></div>
    </div>
  </div>
  <div>
    <div
      *ngIf="isUP"
      [@bannerAnimation]="selectedIndex"
      class="banner-container-max"
      bannerCtrl
      #ctrl="bannerCtrl"
      [itemsLength]="backingItems.length"
      (selectedIndex)="selectedIndex = $event"
      (actualIndex)="actualIndex = $event"
    >
      <a class="carousel-control-prev" (click)="ctrl.previous()"
        ><mat-icon class="material-icons md-48">navigate_before</mat-icon></a
      >
      <a class="carousel-control-next" (click)="ctrl.next()"
        ><mat-icon class="material-icons md-48">navigate_next</mat-icon></a
      >
      <a class="carousel-control-down" (click)="toggleUp()"
        ><mat-icon
          matTooltip="Hide"
          #tooltip="matTooltip"
          class="material-icons md-64"
          >expand_less</mat-icon
        ></a
      >
      <div
        (selectedIndex)="tooltip.show()"
        (actualIndex)="tooltip.show()"
      ></div>
      <div class="banner" *ngFor="let banner of items">
        <img src="{{ banner }}" alt="" />
      </div>
    </div>
    <div
      *ngIf="!isUP"
      [@bannerAnimation]="selectedIndex"
      class="banner-container-min"
      bannerCtrl
      #ctrl1="bannerCtrl"
      [itemsLength]="backingItems.length"
      (selectedIndex)="selectedIndex = $event"
      (actualIndex)="actualIndex = $event"
    >
      <a class="carousel-control-prev" (click)="ctrl1.previous()"
        ><mat-icon class="material-icons md-48">navigate_before</mat-icon></a
      >
      <a class="carousel-control-next" (click)="ctrl1.next()"
        ><mat-icon class="material-icons md-48">navigate_next</mat-icon></a
      >
      <a class="carousel-control-down" (click)="toggleUp()"
        ><mat-icon matTooltip="More" class="material-icons md-64"
          >expand_more</mat-icon
        ></a
      >

      <div class="banner" *ngFor="let banner of items">
        <img src="{{ banner }}" alt="" />
      </div>
    </div>
  </div>
  <router-outlet (activate)="onActivate($event)"></router-outlet>
</div>
