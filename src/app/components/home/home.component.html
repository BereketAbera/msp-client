<mat-divider></mat-divider>
<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <div
    class="products__viewport"
    content="width=device-width, initial-scale=1.0"
  >
    <div class="products__container">
      <div style="width:100%;" *ngFor="let company of companies; let i = index">
        <app-company-products
          class="company_proaduct"
          [index]="i"
          [company]="company"
        >
        </app-company-products>
        <div class="separator"></div>
      </div>
    </div>
  </div>
  <div id="xyze12" #anchor></div>
  <div style="min-height: 100px; width: 100%"></div>
</div>

<div class="footer">
  <button (click)="gotoCart()" class="floating_cart">
    <i class="fas fa-shopping-cart floating_cart__icon"></i>
  </button>
</div>
